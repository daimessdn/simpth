<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>tone-js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="loadPad()">
    <div id="container"></div>

    <div id="option">
        <input type="checkbox"
               name="shortcut"
               onchange="toggleShortcut(this);"
               checked>
        <label for="shortcut">Display shortcut helper</label><br />

        <input type="checkbox"
               name="number"
               onchange="toggleNumber(this);"
               checked>
        <label for="number">Display pad number</label>
    </div>

    <form id="assign"
          name="setNote"
          onsubmit="">
        <input type="text"
               name="note"
               placeholder="assign key..." />

        <input type="text"
               name="newNote"
               placeholder="assign key..." />

        <button type="submit">submit</button>
    </form>
    
    <script src="Tone.js"></script>
    <script src="main.js"></script>
    <script>
        let noteForm = document.getElementById("assign");
        const setNote = (note, newNote) => {
            notes[notes.indexOf(note)] = newNote;
        };

        noteForm.addEventListener("submit", (event) => {
            event.preventDefault();
            setNote(document.setNote.note.value, 
                    document.setNote.newNote.value);

            loadPad();
        })

    </script>
</body>
</html>
