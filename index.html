<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>tone-js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="loadPad()">
    <div id="container"></div>

    <input type="text" />
    
    <div id="option">
        <input type="checkbox"
               name="shortcut"
               onchange="toggleShortcut(this);"
               checked>
        <label for="shortcut">Display shortcut helper</label><br />

        <input type="checkbox"
               name="number"
               onchange="toggleNumber(this);"
               checked>
        <label for="number">Display pad number</label>
    </div>
    
    <script src="Tone.js"></script>
    <script src="main.js"></script>
</body>
</html>
