<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   user-scalable=no">
    <title>tone-js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="loadPad()">
    <div id="container"></div>

    <div id="option" style="display: block;">
        <input type="checkbox"
               name="shortcut"
               onchange="toggleShortcut(this);"
               checked>
        <label for="shortcut">Display shortcut helper</label><br />

        <input type="checkbox"
               name="number"
               onchange="toggleNumber(this);"
               checked>
        <label for="number">Display pad number</label>

        <hr />

        <form id="assign"
              name="setNote"
              onsubmit="">
            <label for="note">
                Type old note (i.e. "D3")
            </label><br />
            <input type="text"
                   name="note"
                   placeholder="old key..." /><br />

            <label for="newNote">Type old note (i.e. "D3")</label><br />
            <input type="text"
                   name="newNote"
                   placeholder="new key..." /><br />

            <button type="submit">submit</button>
        </form>
    </div>

    <button id="option-menu"
            onclick="toggleMenu();">
        menu
    </button>

    <button id="option-menu-2"
            onclick="
                let noteSeq = ['D4', 'F#4', 'A4', 'D5', 'A4', 'F#4',
                               'G4', 'D4', 'B3', 'G3', 'B3', 'G3',
                               'A3', 'C#4', 'E4', 'A4', 'E4', 'C#4',
                               'D4', 'A3', 'F#3', 'D3'];

                let timeSeq = [250, 250, 250, 250, 500, 500,
                               200, 250, 250, 250, 500, 500,
                               200, 250, 250, 250, 500, 500,
                               200, 250, 250, 250];

                let index = 0;
                let currentTime = 0;

                function sayMessage() {
                    noteDown(noteSeq[index]);
                    index += 1;

                    if (index < noteSeq.length) {
                        setTimeout(sayMessage, timeSeq[index]);
                    }
                }
                                                
                setTimeout(sayMessage, 0);
            ">
        instant play
    </button>
    
    <script src="Tone.js"></script>
    <script src="main.js"></script>
</body>
</html>
